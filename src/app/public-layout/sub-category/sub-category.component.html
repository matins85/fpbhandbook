<div class="wrapper">
    <div class="back">
        <button mat-icon-button (click)="back()">
            <i class="fa fa-long-arrow-left fa-lg" aria-hidden="true"></i>
        </button>
        <div class="table" [class.bold]="datas2.is_bold == true" [class.capitalize]="datas2.is_capital_letter == true"
        [class.italic]="datas2.is_italic == true">{{ datas2?.chapter }}</div>
    </div>

    <div class="link_first_container">
        <div class="multiple_pay_p">
            <div class="multiple_pay" #card2>
                <div class="point_hand_img">
                    <img src="assets/images/hand.png" alt="">
                </div>
                <div class="multiple_text">
                    <div class="multiple_first">FPBSIH</div>
                    <div class="multiple_second">{{ limit(datas2?.chapter)}}</div>
                    <div class="multiple_third"><button mat-button>HANDBOOK</button></div>
                </div>
            </div>
        </div>
        <div class="real_time" #card3>
            <img src="assets/images/undraw_real_time_collaboration_c62i1.png" class="real_time_img" alt="">
        </div>
    </div>

    <div class="header2">
        <div class="search_icon_p">
            <form class="search-form">
                <input [ngModel]="search2" (ngModelChange)="modelChange2($event)" name="search2" type="text" placeholder="Search..." class="input">
            </form>
        </div>
    </div>

    <div class="card-p" #card>
        <div>
            <div class="card" *ngFor="let data of datas.sub_category || datas;" (click)="next(data)" [class.disable]="data?.content?.length == 0">
                <div>
                    <button mat-icon-button class="tablee"><span class="material-icons-round">format_indent_increase</span></button>
                </div>
                <div [class.bold]="data.is_bold == true" [class.capitalize]="data.is_capital_letter == true"
                [class.italic]="data.is_italic == true">{{ data?.name }}</div>
            </div>
        </div>
